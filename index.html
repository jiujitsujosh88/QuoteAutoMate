<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuoteAutoMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>QuoteAutoMate</h1>
      <div id="status-bar">
        <span id="sw-status">SW: checking...</span>
        <span id="online-status">Online</span>
      </div>
    </header>

    <main id="main-content">
      <!-- Tabs content goes here -->
      <section id="tab-quote" class="tab-content active">
        <h2>Quote</h2>
        <p>Create new quotes here.</p>
      </section>
      <section id="tab-history" class="tab-content">
        <h2>History</h2>
        <p>Saved quotes will appear here.</p>
      </section>
      <section id="tab-customers" class="tab-content">
        <h2>Customers</h2>
        <p>Manage customer data here.</p>
      </section>
      <section id="tab-presets" class="tab-content">
        <h2>Presets</h2>
        <p>Saved templates and presets.</p>
      </section>
      <section id="tab-analytics" class="tab-content">
        <h2>Analytics</h2>
        <p>Charts and performance metrics here.</p>
      </section>
      <section id="tab-settings" class="tab-content">
        <h2>Settings</h2>
        <form id="settings-form">
          <label>
            Language:
            <select id="language-select">
              <option value="en">English</option>
              <option value="es">Español</option>
            </select>
          </label>
          <button type="submit">Save</button>
        </form>
        <div id="seed-controls">
          <p>Seed demo counter: <span id="seed-count">0</span></p>
          <button id="seed-add">Add</button>
          <button id="seed-clear">Clear</button>
        </div>
      </section>
    </main>

    <nav id="tab-bar">
      <button class="tab-button active" data-tab="quote">Quote</button>
      <button class="tab-button" data-tab="history">History</button>
      <button class="tab-button" data-tab="customers">Customers</button>
      <button class="tab-button" data-tab="presets">Presets</button>
      <button class="tab-button" data-tab="analytics">Analytics</button>
      <button class="tab-button" data-tab="settings">Settings</button>
      <button id="more-button" class="tab-button kabob">⋮</button>
    </nav>

    <dialog id="more-dialog">
      <h3>More</h3>
      <ul>
        <li><button id="force-update">Force Update</button></li>
        <li><button onclick="alert('Business Info TBD')">Business Info</button></li>
        <li><button onclick="alert('Resources TBD')">Resources</button></li>
      </ul>
      <button id="close-more">Close</button>
    </dialog>
  </div>

  <script src="app.js"></script>
</body>
</html>
