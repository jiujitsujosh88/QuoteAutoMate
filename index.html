<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuoteAutoMate</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#2d89ef"/>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>QuoteAutoMate</h1>
    <span id="sw-status">SW: â€¦</span>
  </header>

  <main>
    <nav>
      <button class="tab-button" data-tab="home">Home</button>
      <button class="tab-button" data-tab="history">History</button>
      <button id="more-btn">More</button>
    </nav>

    <section id="home" class="tab active">
      <h2>Home</h2>
      <p>Welcome to QuoteAutoMate skeleton.</p>
    </section>

    <section id="history" class="tab">
      <h2>History</h2>
      <p>Past jobs will appear here.</p>
    </section>
  </main>

  <!-- More Menu (native dialog) -->
  <dialog id="more-dialog">
    <h2>More</h2>
    <button id="reset-app">Reset App (Hard Refresh)</button><br/><br/>
    <button id="close-more">Close</button>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
