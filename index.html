<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quote AutoMate</title>
  <meta name="theme-color" content="#0f1115"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="app-title">Quote AutoMate</div>
    <div class="badges">
      <span id="net-status" class="net">Online</span>
      <span id="sw-status" class="sw">SW: â€”</span>
      <button id="install-btn" class="install-btn" hidden>Install</button>
    </div>
  </header>

  <main id="tab-content">
    <section id="tab-quotes" class="tab-pane" aria-label="Quotes"></section>
    <section id="tab-history" class="tab-pane" aria-label="History"></section>
    <section id="tab-customers" class="tab-pane" aria-label="Customers"></section>
    <section id="tab-presets" class="tab-pane" aria-label="Presets"></section>
    <section id="tab-analytics" class="tab-pane" aria-label="Analytics"></section>

    <section id="tab-settings" class="tab-pane" aria-label="Settings" hidden></section>
    <section id="tab-business" class="tab-pane" aria-label="Business Info" hidden></section>
    <section id="tab-resources" class="tab-pane" aria-label="Resources" hidden></section>
  </main>

  <nav class="tabbar" aria-label="Bottom Tabs">
    <button class="tab-btn" data-tab="quotes">Quotes</button>
    <button class="tab-btn" data-tab="history">History</button>
    <button class="tab-btn" data-tab="customers">Customers</button>
    <button class="tab-btn" data-tab="presets">Presets</button>
    <button class="tab-btn" data-tab="analytics">Analytics</button>
    <button class="tab-btn" data-tab="more">More</button>
  </nav>

  <!-- More dialog is bullet-proof and works even if JS reloads -->
  <dialog id="more-dialog">
    <div class="sheet">
      <h3>More</h3>
      <button class="sheet-item" data-tab="settings">Settings</button>
      <button class="sheet-item" data-tab="business">Business Info</button>
      <button class="sheet-item" data-tab="resources">Resources</button>
      <button id="force-update" class="sheet-item outline">Force Update (clear cache)</button>
      <button id="more-close" class="sheet-item primary">Close</button>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
